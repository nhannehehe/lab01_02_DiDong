<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // Hàm tính BMIs
        function calculateBMI(mass, height) {
            return mass / (height * height);
        }

        // Data 1
        let markMass1 = 78; // kg
        let markHeight1 = 1.69; // meters
        let johnMass1 = 92; // kg
        let johnHeight1 = 1.95; // meters

        // Tính toán BMIs dựa trên data 1 
        let markBMI1 = calculateBMI(markMass1, markHeight1);
        let johnBMI1 = calculateBMI(johnMass1, johnHeight1);

        // Compare
        let markHigherBMI1 = markBMI1 > johnBMI1;

        console.log("Test Data 1:");
        console.log(`Mark's BMI: ${markBMI1.toFixed(2)}`);
        console.log(`John's BMI: ${johnBMI1.toFixed(2)}`);
        console.log(`Mark has a higher BMI than John: ${markHigherBMI1}`);

        // Data 2
        let markMass2 = 95; // kg
        let markHeight2 = 1.88; // meters
        let johnMass2 = 85; // kg
        let johnHeight2 = 1.76; // meters

        // Tính toán BMIs dựa trên data 2
        let markBMI2 = calculateBMI(markMass2, markHeight2);
        let johnBMI2 = calculateBMI(johnMass2, johnHeight2);

        // Compare 
        let markHigherBMI2 = markBMI2 > johnBMI2;

        console.log("\nTest Data 2:");
        console.log(`Mark's BMI: ${markBMI2.toFixed(2)}`);
        console.log(`John's BMI: ${johnBMI2.toFixed(2)}`);
        console.log(`Mark has a higher BMI than John: ${markHigherBMI2}`);

        console.log(`Bài 02 : `)
        if (markBMI1 > johnBMI1) {
            console.log(`Mark's BMI is higher than John's !`);
        } else if (johnBMI1 > markBMI1) {
            console.log(`John's BMI is higher than Mark's !`);
        } else {
            console.log(`Mark and John's BMIs are equal .`);
        }

        if (markBMI2 > johnBMI2) {
            console.log(`Mark's BMI (${markBMI2.toFixed(2)}) is higher than John's (${johnBMI2.toFixed(2)})!`);
        } else if (johnBMI2 > markBMI2) {
            console.log(`John's BMI (${johnBMI2.toFixed(2)}) is higher than Mark's (${markBMI2.toFixed(2)})!`);
        } else {
            console.log(`Mark and John's BMIs are equal (${markBMI2.toFixed(2)}).`);
        }
    </script>
</body>

</html>
